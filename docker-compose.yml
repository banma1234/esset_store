services:
  frontend:
    build: ./frontend
    container_name: esset-frontend
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
    expose: ['3000']
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'node -e "require(''http'').get(''http://127.0.0.1:3000'',r=>process.exit(r.statusCode===200?0:1)).on(''error'',()=>process.exit(1))"',
        ]
      interval: 10s
      timeout: 3s
      retries: 10
    networks: [essetnet]

  backend:
    build: ./backend
    container_name: esset-backend
    environment:
      - NODE_ENV=production
      - PORT=4000
      - MONGO_URI=${MONGO_URI}
    expose: ['4000']
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'node -e "require(''http'').get(''http://127.0.0.1:4000/health'',r=>process.exit(r.statusCode===200?0:1)).on(''error'',()=>process.exit(1))"',
        ]
      interval: 10s
      timeout: 3s
      retries: 30
    networks: [essetnet]

  proxy:
    build: ./reverse-proxy
    container_name: esset-proxy
    ports:
      - '8080:80'
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks: [essetnet]

  redis:
    image: redis:7-alpine
    container_name: esset-redis
    ports: ['6379:6379']
    command: ['redis-server', '--appendonly', 'yes']
    volumes:
      - redis_data:/data

volumes:
  redis_data:

networks:
  essetnet:
    driver: bridge
